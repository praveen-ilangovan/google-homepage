<!DOCTYPE html>
<html>
<head>
	<title>Google Homepage</title>

	<!-- MBD style -->
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">

	<!-- Custom-style -->
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar noshadow">

		<div class="navbar-container ml-auto">

			<div class="navbar-text-container">
				<!-- Gmail and Images -->
				<a class="navbar-menu-item navbar-text-item" href="https://www.google.com/gmail/" title="Gmail">
					Gmail
				</a>
				<a class="navbar-menu-item navbar-text-item" href="https://www.google.com/imghp?hl=en" title="Images">
					Images
				</a>
			</div>

			<div class="navbar-icon-container">
				<!-- Apps -->
				<a class="navbar-menu-item navbar-icon-item" href="" title="Apps">
					<img src="resources/images/google_apps_icon.png" class="img-fluid" alt="Responsive image">
				</a>
			</div>
			<div class="navbar-icon-container">
				<!-- Avatar -->
				<a class="navbar-menu-item navbar-icon-item" href="" title="">
					<img src="resources/images/avatar.jpg" class="img-fluid rounded-circle" alt="Responsive image">
				</a>
			</div>

		</div>

	</nav>


	<!-- Main container -->
	<div class="container">
	
		<!-- Doodle -->
		<div class="doodle">
			<div class="doodle-container">
				<img src="resources/images/google_logo.png" alt="Google logo" title="Google">
			</div>
		</div>


		<!-- Search Bar -->
		<div class="searchbar">
			<div class="card mx-auto">

				<div class="searchbar-container">
					<div class="searchbar-icon-container">
						<i class="fas fa-search" aria-hidden="true"></i>
					</div>
					<div class="searchbar-field-container">
						<input class="form-control" type="text" placeholder="Search Google or type a URL" aria-label="Search">
					</div>
					<div class="searchbar-mic-container">
						<i class="fas fa-microphone-alt"></i>
					</div>
				</div>

			</div>
		</div>

		<div class="clearfix">			
		</div>

	</div>

	<!-- Floating customize button -->
	<div class="customize fixed-bottom">

		<div class="card ml-auto">
			<div class="customize-container">
				<div class="customize-icon-container">
					<i class="fas fa-pen"></i>
				</div>
				<div class="customize-text-container">
					Customize
				</div>
			</div>
		</div>

	</div>

	<!-- MDB JS and JQuery -->
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>

</body>
</html>
