<!DOCTYPE html>
<html>
<head>
	<title>Google Homepage</title>

	<!-- MBD style -->
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">

	<!-- Custom style -->
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">

</head>
<body>

	<!-- Navbar -->
	<nav class="navbar noshadow">

		<!-- ml-auto => Right align navbar items. set the margin left to auto -->
		<div class="ml-auto">

			<!-- Gmail and Images -->
			<a class="navbar-brand menu-item" href="https://www.google.com/gmail/" title="Gmail">
				Gmail
			</a>
			<a class="navbar-brand menu-item" href="https://www.google.com/imghp?hl=en" title="Images">
				Images
			</a>

			<!-- Apps -->
			<a href="" title="Apps">
				<img src="resources/images/google_apps_icon.png" class="img-fluid apps-icon" alt="Responsive image">
			</a>

			<!-- Avatar -->
			<a href="" title="">
				<img src="resources/images/avatar.jpg" class="img-fluid rounded-circle" alt="Responsive image">
			</a>

	  	</div>


	</nav>	


	<!-- Top container -->
	<div class="container">

		<!-- Google logo doodle -->
		<img src="resources/images/google_logo.png" alt="Google logo" title="Google" class="doodle mx-auto d-block">
		

	</div>


	<!-- MDB JS and JQuery -->
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>

</body>
</html>
